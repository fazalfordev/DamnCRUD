name: Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: pip install selenium webdriver-manager

    - name: Install Apache & PHP
      run: sudo apt update && sudo apt install apache2 php libapache2-mod-php php-mysql -y

    - name: Deploy Application Files
      run: |
        sudo cp -r * /var/www/html/
        sudo chown -R www-data:www-data /var/www/html/
        sudo chmod -R 755 /var/www/html/
        sudo systemctl restart apache2

    - name: Check if Apache is Running
      run: |
        sudo systemctl status apache2 || exit 1
        sudo netstat -tulnp | grep apache2 || exit 1

    - name: Verify Apache Can Serve Pages
      run: curl -v http://localhost/login.php || exit 1

    - name: Sleep Before Running Tests
      run: sleep 30

    - name: Run Selenium Tests
      run: python test2.py
